<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파프리카</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../../css/design.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
</head>
<body>  
    <main id="order_wrap">
        <div class="left">
           <img src="../../image/paprika.jpg" alt="">
        </div>   
        <div class="right">
            <div class="top">
                <h1>못난이 파프리카</h1>
                <p>강원도 춘천시</p>
                <dl>
                    <dt>판매가격</dt>
                    <dd class="price">3,000원</dd>
                    <dt>적립금</dt>
                    <dd>1%</dd>
                    <dt>원산지</dt>
                    <dd>대한민국</dd>
                </dl>
                <div class="number">
                    <p class="order_name">못난이 파프리카</p>
                    <div class="order_number">
                       <select class="form-select" aria-label="Default select example">
                           <option selected>옵션을 선택해주세요</option>
                           <option value="1">1kg</option>
                           <option value="2">2kg</option>
                           <option value="3">5kg</option>
                        </select>
                        <!-- <span class="number_price">3,000원</span> -->
                    </div>
                </div>
                <div class="total_price">
                    <p>총 상품 금액</p>
                    <p class ="result_price"></p>
                </div>
            </div>
            <div class="bottom">
                <button type="button" id="order_btn">주문하기</button>
                <button type="button" id="cart_btn">장바구니</button>
                <button type="button" id="like_btn">찜하기</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</body>
</html>
